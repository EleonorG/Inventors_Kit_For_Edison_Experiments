<html>
    
<head>
  <title>Accelerometer</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">
    <style>
        @-ms-viewport { width: 100vw ; min-zoom: 100% ; zoom: 100% ; }  @viewport { width: 100vw ; min-zoom: 100% zoom: 100% ; }
        @-ms-viewport { user-zoom: fixed ; min-zoom: 100% ; }           @viewport { user-zoom: fixed ; min-zoom: 100% ; }
    </style>
</head>

<body>

    <!-- Our header -->
    <h3 style="text-align:center;">Accelerometer Demo</h3>
    
    <!-- X, Y, Z accelerometer fields -->
    <div style="margin:auto; width:280px; padding:10px; font-size:14pt">
        <table style="margin:auto; font-family:Arial; text-align:right;">
            <col width="25px" />
            <col width="60px" />
            <col width="25px" />
            <col width="60px" />
            <col width="25px" />
            <col width="60px" />
            <tr>
                <td style="padding:2px"><b>X:</b></td>
                <td id="x" style="
                                  padding:3px;
                                  background-color:#B6B6B6;">
                    0.00
                </td>
                <td style="padding:2px"><b> Y:</b></td>
                <td id="y" style="padding:3px;
                                  background-color:#B6B6B6;">
                    0.00
                </td>
                <td style="padding:2px"><b> Z:</b></td>
                <td id="z" style="padding:3px;
                                  background-color:#B6B6B6;">
                    0.00
                </td>
            </tr>
        </table>
    </div>
    
    <!-- Debugging -->
    <div style="margin:auto; 
                width:280px; 
                height:20px;
                padding:1px;">
        Debugging console
    </div>
    <div id="debug_box" style="margin:auto; 
                               width:280px;
                               height:240px; 
                               padding:1px; 
                               overflow:auto; 
                               background:#0d0d0d;">
        <ul id="debug" style="color:#00BB00;"></ul>
    </div>
    
    <!-- Load the various JavaScript files -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/jquery/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
